<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h2>Update User</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        
        <!-- Name Input -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input id="name" formControlName="name" class="form-control" [ngClass]="{'is-invalid': userForm.get('name')?.invalid && userForm.get('name')?.touched}">
          <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="invalid-feedback">
            Name is required.
          </div>
        </div>

        <!-- Mobile Number Input -->
        <div class="mb-3">
          <label for="mobileno" class="form-label">Mobile Number</label>
          <input id="mobileno" formControlName="mobileno" class="form-control" [ngClass]="{'is-invalid': userForm.get('mobileno')?.invalid && userForm.get('mobileno')?.touched}">
          <div *ngIf="userForm.get('mobileno')?.invalid && userForm.get('mobileno')?.touched" class="invalid-feedback">
            A valid mobile number is required.
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">Update</button>
        </div>
      </form>
    </div>
    <div class="card-footer text-center">
      <button class="btn btn-warning" (click)="goBack()">
        <i class="bi bi-arrow-left-circle"></i> Back to User List
      </button>
    </div>
  </div>
</div>
